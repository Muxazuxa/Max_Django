<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width = device-width, initial-scale=1.0"
        {% block head %}
        <meta charset="utf-8">
        <title>Base</title>
        {% endblock %}
    </head>
    <body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
            {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/"> Social Network <span class="sr-only">(current)</span></a>
            </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'home:home' %}">Home</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:logout' %}">Logout</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:view_profile' %}">Profile</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:change_password' %}">Change Password</a>
              </li>
          </ul>
            {% else %}
            <ul class="nav navbar-nav">
                 <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:password_reset' %}">Reset Password</a>
              </li>
            </ul>
             <ul class="navbar-nav">
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:home' %}">Home</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:login' %}">Login</a>
              </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="{% url 'accounts:register' %}">Register</a>
            </li>
          </ul>
            {% endif %}
        </div>
      </nav>
        {% block body %}
        {% endblock %}
    </body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
