<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% block head %}
        <meta charset="utf-8">
        <title>Base</title>
        {% endblock %}
    </head>
    <body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
            {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/"> Social Network <span class="sr-only">(current)</span></a>
            </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:home' %}">Home</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:logout' %}">Logout</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:view_profile' %}">Profile</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:change_password' %}">Change Password</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:password_reset' %}">Reset Password</a>
              </li>
          </ul>
            {% else %}
             <ul class="navbar-nav">
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:home' %}">Home</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'accounts:login' %}">Login</a>
              </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="{% url 'accounts:register' %}">Register</a>
            </li>
          </ul>
            {% endif %}
        </div>
      </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
